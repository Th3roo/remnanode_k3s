email: "admin@твоя-почта.com"
domain: "mydomain.com"
secretKey: "Your_Remnanode_Secret_Key"

inbounds:
  # 1. VLESS TCP REALITY (vk.com) -> Mode: ingress-sni
  - name: vless-reality-vk
    port: 10001
    mode: ingress-sni
    sni:
      - "www.vk.com"

  # 2. TROJAN TCP REALITY (queuev4.vk.com) -> Mode: ingress-sni
  - name: trojan-reality-queue
    port: 10002
    mode: ingress-sni
    sni:
      - "queuev4.vk.com"

  # 3. VLESS WS (WebSocket) -> Mode: ingress-path
  - name: vless-ws-tls
    port: 10003
    mode: ingress-path
    path: "/api/media/" 

  # 4. SHADOWSOCKS (993) -> Mode: direct
  - name: shadowsocks-std
    port: 993
    mode: direct

  # 5. VLESS REALITY FALLBACK (Direct)
  - name: vless-fallback
    port: 54223
    mode: direct

  # 6. SHADOWSOCKS FALLBACK
  - name: shadowsocks-fallback
    port: 63042
    mode: direct