email: "admin@твоя-почта.com"
domain: "mydomain.com"
secretKey: "Your_Remnanode_Secret_Key"

inbounds:
  # 1. VLESS TCP REALITY (vk.com) -> Mode: ingress-sni
  - name: vless-vk
    port: 10001
    mode: ingress-sni
    sni:
      - "www.vk.com"

  # 2. TROJAN TCP REALITY (queuev4.vk.com) -> Mode: ingress-sni
  - name: trojan-queue
    port: 10002
    mode: ingress-sni
    sni:
      - "queuev4.vk.com"

  # 3. VLESS WS (WebSocket) -> Mode: ingress-path
  - name: vless-ws
    port: 10003
    mode: ingress-path
    path: "/api/media/" 

  # 4. TROJAN XHTTP
  - name: trojan-xhttp
    port: 10004
    mode: ingress-path
    path: "/api/media/video/"

  # 5. TROJAN GRPC
  - name: trojan-grpc
    port: 10005
    mode: ingress-grpc
    serviceName: "k8sSecurityTraffic"

  # 6. SHADOWSOCKS (993) -> Mode: direct
  - name: ss2022-std
    port: 993
    mode: direct

  # 7. VLESS REALITY FALLBACK (Direct)
  - name: vless-fallback
    port: 54223
    mode: direct

  # 8. SHADOWSOCKS FALLBACK
  - name: ss2022-fallback
    port: 63042
    mode: direct