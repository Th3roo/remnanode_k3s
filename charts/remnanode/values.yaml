website:
  image: th3ro/remnanode_website:latest
  pullPolicy: Always

node:
  image: remnawave/node:latest
  apiPort: 2222

# Main domain for website/fallback
domain: "example.com"
email: "admin@example.com"

secretKey: ""

# INBOUND CONFIGURATION MODES:
# - ingress-sni:   TCP Passthrough via Traefik (Reality/Trojan). Requires 'sni'.
# - ingress-path:  HTTP/WS routing via Traefik (WebSocket). Requires 'path'.
# - ingress-xhttp: HTTP routing specifically for XHTTP. Requires 'path'.
# - ingress-grpc:  HTTP/2 h2c routing for gRPC. Requires 'serviceName'.
# - direct:        Direct HostPort access (Shadowsocks, Fallbacks). Supports TCP & UDP.

inbounds: []
# Note: Configuration is handled via secrets.yaml