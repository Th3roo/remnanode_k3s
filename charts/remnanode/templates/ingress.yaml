apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-sts-headers
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      Upgrade: "websocket"
      Connection: "Upgrade"

---
# 1. Основной сайт (заглушка)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-web
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.domain }}`)
      kind: Rule
      services:
        - name: {{ .Release.Name }}
          port: 80
  tls:
    certResolver: le

---
# 2. Обработка WebSocket / XHTTP (Path routing)
{{- range .Values.inbounds }}
{{- if eq .mode "ingress-path" }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
spec:
  entryPoints:
    - websecure
  routes:
    # Матчим по домену и пути
    - match: Host(`{{ $.Values.domain }}`) && PathPrefix(`{{ .path }}`)
      kind: Rule
      middlewares:
        - name: {{ $.Release.Name }}-sts-headers
      services:
        - name: {{ $.Release.Name }}
          port: {{ .port }}
          passHostHeader: true
  tls:
    certResolver: le
---
{{- end }}
{{- end }}

# 3. Обработка gRPC
{{- range .Values.inbounds }}
{{- if eq .mode "ingress-grpc" }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
spec:
  entryPoints:
    - websecure
  routes:
    # gRPC роутинг идет по ServiceName.
    - match: Host(`{{ $.Values.domain }}`) && PathPrefix(`/{{ .serviceName }}`)
      kind: Rule
      services:
        - name: {{ $.Release.Name }}
          port: {{ .port }}
ы          passHostHeader: true
          scheme: h2c
  tls:
    certResolver: le
---
{{- end }}
{{- end }}

# 4. Обработка Reality/Trojan (SNI Routing)
{{- range .Values.inbounds }}
{{- if eq .mode "ingress-sni" }}
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: {{ range $i, $d := .sni }}{{ if $i }} || {{ end }}HostSNI(`{{ $d }}`){{ end }}
      services:
        - name: {{ $.Release.Name }}
          port: {{ .port }}
  tls:
    passthrough: true
---
{{- end }}
{{- end }}