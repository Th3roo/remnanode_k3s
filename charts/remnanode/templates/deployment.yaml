apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0 # Не убивать старый, пока не поднимется новый
      maxSurge: 1       # Создавать 1 временный под для обновления
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        # Хак: заставляем кубер пересоздавать под, если изменились ссылки на базы
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Release.Name }}-updater # Нужно для CronJob, создадим ниже
      
      # --- 1. InitContainer: Качает базы ПЕРЕД запуском Xray ---
      initContainers:
      - name: db-downloader
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo ">>> Downloading Xray Databases..."
            apk add --no-cache wget
            mkdir -p /data
            wget -qO /data/zapret.dat https://github.com/kutovoys/ru_gov_zapret/releases/latest/download/zapret.dat
            wget -qO /data/geoip.dat https://raw.githubusercontent.com/runetfreedom/russia-v2ray-rules-dat/release/geoip.dat
            wget -qO /data/geosite.dat https://raw.githubusercontent.com/runetfreedom/russia-v2ray-rules-dat/release/geosite.dat
            echo ">>> Done."
        volumeMounts:
        - name: xray-data
          mountPath: /data

      containers:
        # --- 2. Website (без изменений) ---
        - name: website
          image: {{ .Values.website.image }}
          imagePullPolicy: {{ .Values.website.pullPolicy }}
          ports:
            - containerPort: 80
              name: http

        # --- 3. Remnanode ---
        - name: remnanode
          image: {{ .Values.node.image }}
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: NODE_PORT
              value: {{ .Values.node.apiPort | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: SECRET_KEY
            # Говорим Xray искать базы в нашей папке
            - name: XRAY_LOCATION_ASSET
              value: /usr/local/bin
          ports:
            - containerPort: {{ .Values.node.ports.reality }}
              name: reality
            - containerPort: {{ .Values.node.ports.mixed }}
              name: mixed
          volumeMounts:
            # Монтируем скачанные базы поверх стандартной папки
            - name: xray-data
              mountPath: /usr/local/bin/geoip.dat
              subPath: geoip.dat
            - name: xray-data
              mountPath: /usr/local/bin/geosite.dat
              subPath: geosite.dat
            - name: xray-data
              mountPath: /usr/local/bin/zapret.dat
              subPath: zapret.dat

      # --- 4. Тома ---
      volumes:
      - name: xray-data
        emptyDir: {} # Временная папка в памяти